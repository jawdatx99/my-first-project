<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Doctor</title>
    <link rel="stylesheet" href="{{url_for('style')}}">
</head>

<body>
    <nav class="bg-white shadow-xl w-full py-2 px-[150px]">
        <div class="flex gap-8 w-full">
            <a href="{{url_for('doctorsIndex')}}"
                class="hover:scale-105 hover:font-bold transition-all my-auto font-bold ">Doctors</a>
            <a href="{{url_for('roomsIndex')}}" class="hover:scale-105 hover:font-bold transition-all my-auto">Rooms</a>
            <a href="{{url_for('meetingTimesIndex')}}" class="hover:scale-105 hover:font-bold transition-all my-auto">Meeting
                times</a>
            <a href="{{url_for('departmentsIndex')}}" class="hover:scale-105 hover:font-bold transition-all my-auto">Departments</a>
            <a href="{{url_for('coursesIndex')}}" class="hover:scale-105 hover:font-bold transition-all">Courses</a>

            <a href="{{url_for('scheduleIndex')}}" class="hover:scale-105 hover:font-bold transition-all my-auto text-white bg-green-500 rounded hover:shadow-lg px-4 py-1 justify-self-end ml-auto">Schedule</a>
        </div>
    </nav>
    <main class="py-[25px] px-[150px]">
        <div class="bg-white rounded-xl shadow-xl w-full p-4">
            <div class="flex w-full justify-between">
                <h1 class="font-bold my-auto">
                    <a class="text-gray-400" href="{{url_for('doctorsIndex')}}">Doctors</a> - Add Doctor
                </h1>
            </div>
            <hr class="mt-3">
            <form action="{{url_for('storeDoctor')}}" class="mt-4" method="POST">
                <div class=" mt-2">
                    <div class="grid grid-cols-2 gap-5">
                        <div>
                            <label for="name" class="form-label">Full name</label>
                            <input type="text" placeholder="Doctor's full name" name="name" id="name"
                                class="form-input">
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg">Add Doctor</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
