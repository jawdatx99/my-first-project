<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule</title>
    <link rel="stylesheet" href="{{url_for('style')}}">
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow-xl w-full py-2 px-[150px]">
        <div class="flex gap-8 w-full">
            <a href="{{url_for('doctorsIndex')}}"
                class="hover:scale-105 hover:font-bold transition-all my-auto">Doctors</a>
            <a href="{{url_for('roomsIndex')}}"
                class="hover:scale-105 hover:font-bold transition-all my-auto ">Rooms</a>
            <a href="{{url_for('meetingTimesIndex')}}"
                class="hover:scale-105 hover:font-bold transition-all my-auto font-bold ">Meeting
                times</a>
            <a href="{{url_for('departmentsIndex')}}"
                class="hover:scale-105 hover:font-bold transition-all my-auto">Departments</a>
            <a href="{{url_for('coursesIndex')}}"
                class="hover:scale-105 hover:font-bold transition-all my-auto">Courses</a>
            <a href="{{url_for('scheduleIndex')}}"
                class="hover:scale-105 hover:font-bold transition-all my-auto text-white bg-green-500 rounded hover:shadow-lg px-4 py-1 justify-self-end ml-auto">Schedule</a>
        </div>
    </nav>
    <main class="py-[25px] px-[150px] ">
        <div class="bg-white rounded-xl shadow-xl w-full p-4">
            <div class="flex w-full justify-between">
                <h1 class="font-bold my-auto">
                    Meeting times
                </h1>
                <a href="{{url_for('createMeetingTime')}}"
                    class="py-1 bg-green-400 px-4 font-semibold text-white rounded-lg shadow hover:scale-105 hover:shadow-lg transition-all cursor-pointer">
                    Add meeting time</a>
            </div>
            <hr class="mt-3">
            <table class="w-[400px] mx-auto border  mt-4 border-collapse">
                <thead>
                    <tr class="border-b bg-gray-50">

                        <th class="py-2 px-2 border text-center">Day</th>
                        <th class="py-2 px-2 border text-center ">Time frame</th>
                        <th class="py-2 px-2 border text-center w-[60px]">Edit</th>
                        <th class="py-2 px-2 border text-center w-[60px]">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for meeting_time in meetingTimes %}
                    <tr>
                        <td class="px-2 py-1 border text-center">{{meeting_time.get_day()}}</td>
                        <td class="px-2 py-1 border text-center">{{meeting_time.get_range()}}</td>

                        <td
                            class="text-indigo-400 text-center  border hover:text-indigo-500  hover:scale-110 hover:shadow-lg transition-all">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mx-auto my-auto cursor-pointer"
                                viewBox="0 0 20 20" fill="currentColor">
                                <path
                                    d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </td>
                        <td
                            class="text-red-400  text-center border hover:text-red-500 hover:scale-110 hover:shadow-lg transition-all">
                            <form action="{{url_for('deleteMeetingTime',id=meeting_time.get_id())}}" method="post">
                                <button type="submit">
                                    <svg xmlns="http://www.w3.org/2000/svg"
                                        class="h-5 w-5 mx-auto my-auto cursor-pointer" viewBox="0 0 20 20"
                                        fill="currentColor">
                                        <path fill-rule="evenodd"
                                            d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                            clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
